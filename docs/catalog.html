<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog - MovieStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-film"></i> MovieStore
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="catalog.html">Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="fas fa-shopping-cart"></i> Cart <span id="cart-count" class="badge bg-primary">0</span>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="login.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-5">
        <div class="container">
            <div class="row mb-4">
                <div class="col-lg-8">
                    <div class="search-bar">
                        <div class="input-group">
                            <input type="text" id="search-input" class="form-control" placeholder="Search movies...">
                            <button id="search-btn" class="btn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="d-flex justify-content-end">
                        <div class="dropdown">
                            <button class="btn btn-outline-primary dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown">
                                Sort By
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" onclick="sortMovies('title')">Title</a></li>
                                <li><a class="dropdown-item" href="#" onclick="sortMovies('rating')">Rating</a></li>
                                <li><a class="dropdown-item" href="#" onclick="sortMovies('year')">Year</a></li>
                                <li><a class="dropdown-item" href="#" onclick="sortMovies('price')">Price</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="filters mb-4">
                <h5>Filter by Category:</h5>
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-outline-primary category-filter active" data-category="">All</button>
                    <button class="btn btn-outline-primary category-filter" data-category="action">Action</button>
                    <button class="btn btn-outline-primary category-filter" data-category="comedy">Comedy</button>
                    <button class="btn btn-outline-primary category-filter" data-category="drama">Drama</button>
                    <button class="btn btn-outline-primary category-filter" data-category="scifi">Sci-Fi</button>
                    <button class="btn btn-outline-primary category-filter" data-category="crime">Crime</button>
                    <button class="btn btn-outline-primary category-filter" data-category="thriller">Thriller</button>
                    <button class="btn btn-outline-primary category-filter" data-category="fantasy">Fantasy</button>
                    <button class="btn btn-outline-primary category-filter" data-category="romance">Romance</button>
                </div>
            </div>

            <div class="row" id="movie-catalog">
                <!-- Movies will be loaded here -->
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025MovieStore. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
