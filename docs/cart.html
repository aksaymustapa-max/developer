<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - MovieStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-film"></i> MovieStore
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalog.html">Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cart.html">
                            <i class="fas fa-shopping-cart"></i> Cart <span id="cart-count" class="badge bg-primary">0</span>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="login.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-5">
        <div class="container">
            <h1 class="mb-4">Shopping Cart</h1>

            <div id="cart-items">
                <!-- Cart items will be loaded here -->
            </div>

            <div class="row mt-4" id="cart-summary">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <h5>Order Summary</h5>
                            <div class="d-flex justify-content-between">
                                <span>Subtotal:</span>
                                <span id="cart-total">$0.00</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Tax:</span>
                                <span>$0.00</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Shipping:</span>
                                <span>Free</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <strong>Total:</strong>
                                <strong id="cart-total-final">$0.00</strong>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <button class="btn checkout-btn w-100 mb-3" onclick="proceedToCheckout()">
                        <i class="fas fa-credit-card"></i> Proceed to Checkout
                    </button>
                    <a href="catalog.html" class="btn btn-outline-primary w-100">
                        <i class="fas fa-arrow-left"></i> Continue Shopping
                    </a>
                </div>
            </div>

            <div id="empty-cart" class="text-center py-5" style="display: none;">
                <i class="fas fa-shopping-cart fa-5x text-muted mb-4"></i>
                <h3>Your cart is empty</h3>
                <p class="text-muted">Add some movies to get started!</p>
                <a href="catalog.html" class="btn btn-primary">
                    <i class="fas fa-film"></i> Browse Movies
                </a>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 MovieStore. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
    <script>
        function proceedToCheckout() {
            if (cart.length === 0) {
                showNotification('Your cart is empty!', 'warning');
                return;
            }

            // Check if user is logged in
            if (!currentUser) {
                showNotification('Please login to proceed with checkout!', 'warning');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return;
            }

            // Redirect to checkout page
            window.location.href = 'checkout.html';
        }

        // Update final total
        function updateFinalTotal() {
            const total = document.getElementById('cart-total').textContent;
            document.getElementById('cart-total-final').textContent = total;
        }

        // Override renderCart to include empty cart check and final total update
        const originalRenderCart = renderCart;
        renderCart = function() {
            originalRenderCart();
            updateFinalTotal();

            const cartItems = document.getElementById('cart-items');
            const cartSummary = document.getElementById('cart-summary');
            const emptyCart = document.getElementById('empty-cart');

            if (cart.length === 0) {
                cartItems.style.display = 'none';
                cartSummary.style.display = 'none';
                emptyCart.style.display = 'block';
            } else {
                cartItems.style.display = 'block';
                cartSummary.style.display = 'flex';
                emptyCart.style.display = 'none';
            }
        };
    </script>
</body>
</html>
